<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js/for.html</title>
<script>
    console.log('javascript start...');
    // 5번 반복
    for ( let i = 0; i < 5; i++) {
        console.log(i);
    }

    // @@ 배열과 for 활용
    let numary = [1, 2, 3, 4, 5]; // 배열 객체 선언 // 참조 번수
    let sum = 0; // 실제 값
    console.log(typeof numary);

    // let, const(상수 : 수정할 수 없는 값) : 블럭 단위의 변수 지정
    // var 변수 : 전역 or 지역(함수 안에서 선언)
    for (let i = 0; i < numary.length; i++) {
          sum += numary[i];
    } console.log('sum의 값: ' +sum);

    // @@ 확장 for : for of
    // numary에 있는 개수만큼 반복, index값 사용 안 됨
    sum = 0;
    for(let val of numary) {
        sum += val;
    }
    // ~ 모양 밑에 있는 `(백태그)사용시 + 연산자 사용대신 ${} 사용
    console.log(`sum의 값: ${sum}`);
    
    // @@ 배열 forEach(함수) 매개값의 함수
    sum = 0
    numary.forEach(function(item, idx, ary) {
        // 짝수만 더하기
        /*
        if ( item % 2 == 0) {
          sum += item;  
        }
        */
        // 1, 2, 3번째 수만 더하기
        if ( idx <= 2 ) {
          sum += item;  
        }
    })
    console.log(`sum의 값: ${sum}`)
</script>
</head>

</html>
