<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>js.ajax.html</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>아이디</th><td><input id="mid"></td>
		</tr>
		<tr>
			<th>비밀번호</th><td><input id="pass"></td>
		</tr>
		<tr>
			<th>이름</th><td><input id="name"></td>
		</tr>
		<tr>
			<th>연락처</th><td><input id="phone"></td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="addBtn">등록</button>
				<button id="modBtn">수정</button>
			</td>
			<!-- <td colspan="2"><button id="addBtn" onclick="addMember()"></button></td> -->
		</tr>
	</table>
	<hr>
	<div id="show"></div>
	<script>
		function showInfo(e, obj) {
			console.log(e.target.parentElement); // e.target: td | parentElement = 상위요소
			console.log(obj); // this: tr | 이벤트받는 대상
			// 찾아야 될 값 tr의 하위 : 아이디, 비번, 이름, 연락처
			console.log(obj.children); // tr의 하위 요소들 .. td | children = 하위 요소
			// children의 요소가 배열 형태로 있었기에 | html값 읽어오기
			let mid = obj.children[0].innerHTML;
			let pass = obj.children[1].innerHTML;
			let name = obj.children[2].innerHTML;
			let phone = obj.children[3].innerHTML;
			
			// 가져온 값을 ajax1에서 만든 table에 넣기
			document.getElementById('mid').value = mid;
			document.getElementById('pass').value = pass;
			document.getElementById('name').value = name;
			document.getElementById('phone').value = phone;
			
		}
	</script>
	<script type = "module" src = "ajax1.js"></script> <!-- LIST 보여줌 -->
	<script type = "module" src = "ajax2.js"></script> <!-- 입력 -->
</body>

</html>
